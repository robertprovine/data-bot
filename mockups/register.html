<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <link rel='stylesheet' href='reset.css'>
  <link rel='stylesheet' href='style.css'>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono" rel="stylesheet">
  <title></title>
</head>
<body>
  <h1 class='title'>DATA-BOT</h1>
  <h2 class='sub-title'>Database Application Creator</h2>
  <h3 class='section-title'>Register</h3>
  <form method='POST' action='/auth/register'>
    <input name='username' type='text' placeholder='username' class='text-input'/>
    <input name='first_name' type='text' placeholder='first name' class='text-input'/>
    <input name='last_name' type='text' placeholder='last name' class='text-input'/>
    <input name='email' type='email' placeholder='email' class='text-input'/>
    <input name='password' type='password' placeholder='password' class='text-input'/>
    <a href='databot-index.html' class='link'>Submit</a>
    <!-- <input type='submit' value='Register!' /> -->
  </form>
</body>
</html>
